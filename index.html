<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
	<title>YouTube Video Background</title>
	<style>
		#video-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			overflow: hidden;
		}
		#video {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
		}
	</style>
</head>
<body>
	<div id="video-container">
		<video id="video" src="https://cdn.mtdv.me/video/rick.mp4" autoplay></video>
	</div>
</body>
